---
- hosts: localhost
  become: true
  vars_files:
    - network_topology.yml  # Change this to your real YAML file path

  tasks:

  - debug:
      msg: "Let's find the namespaces:"

  - name: Delete namespaces
    community.general.ip_netns:
      name: "{{item.subnet_id}}"
      state: absent
    loop: "{{network.subnets}}"

  - debug:
      msg: "Let's see if we can make some ovs internal interfaces: "

  - name: Delete OVS bridges and ports
    openvswitch.openvswitch.openvswitch_bridge:
      bridge: "{{item.subnet_id}}_sw"
      state: absent
    loop: "{{network.subnets}}"
  
  - name: Delete routers
    community.general.ip_netns:
      name: "{{ item.subnet_id }}"
      state: absent
    loop: "{{ network.routers }}"

  - name: Delete hosts
    community.general.ip_netns:
      name: "{{ item.name }}"
      state: absent
    loop: "{{ network.hosts }}"

  - name: Delete KVM VM
    command: sudo bash vm_delete.sh
