---
# network_topology.yml
subnets:  # multiple of these
  - name: "alpha"  # the ns to be created
    subnet_ip: "10.1.1.0"
    bridge: yes
    cidr: "/24"
    gw: "10.1.1.1"
    dhcp_range: "10.1.1.21,10.1.1.150"
    hosts:  # list of hosts to create
      - name: "ahost"
        # other properties to come!
        
  - name: "alpha-core"
    subnet_ip: "10.1.5.0"
    bridge: no
    cidr: "/30"
    gw: "10.1.5.1"
    dhcp_range: null   # core network does not have DHCP only static assignments
    
  - name: "bravo"  # the ns to be created
    subnet_ip: "10.1.2.0"
    bridge: yes
    cidr: "/24"
    gw: "10.1.2.1"
    dhcp_range: "10.1.2.21,10.1.2.150"
    hosts:  # list of hosts to create
      - name: "bhost"
        # other properties to come!

  - name: "bravo-core"
    subnet_ip: "10.1.5.4"
    bridge: no
    cidr: "/30"
    gw: "10.1.5.5"
    dhcp_range: null   # core network does not have DHCP only static assignments

  - name: "charlie"  # the ns to be created
    subnet_ip: "10.1.3.0"
    bridge: yes
    cidr: "/24"
    gw: "10.1.3.1"
    dhcp_range: "10.1.3.21,10.1.3.150"
    hosts:  # list of hosts to create
      - name: "chost"
        # other properties to come!

  - name: "charlie-core"
    subnet_ip: "10.1.5.8"
    bridge: no
    cidr: "/30"
    gw: "10.1.5.9"
    dhcp_range: null   # core network does not have DHCP only static assignments
    
  - name: "delta"  # the ns to be created
    subnet_ip: "10.1.4.0"
    bridge: yes
    cidr: "/24"
    gw: "10.1.4.1"
    dhcp_range: "10.1.4.21,10.1.4.150"
    hosts:  # list of hosts to create
      - name: "dhost"
        # other properties to come!

  - name: "delta-core"
    subnet_ip: "10.1.5.12"
    bridge: no
    cidr: "/30"
    gw: "10.1.5.13"
    dhcp_range: null   # core network does not have DHCP only static assignments
    
routers:   # multiple of these
  - name: "core"
    interfaces:
      - name: "to-alpha-core"
        ip: "10.1.5.1"
      - name: "to-bravo-core"
        ip: "10.1.5.5"
      - name: "to-charlie-core"
        ip: "10.1.5.9"
      - name: "to-delta-core"
        ip: "10.1.5.13"
