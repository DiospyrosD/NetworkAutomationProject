---
# network_topology.yml
network:
  name: "Company Network"
  last_updated: "2023-10-11"
  subnets:  # multiple of these
    - subnet_id: "whiskey"  # the ns to be created
      subnet_ip: "10.1.1.0"
      switch: yes
      cidr: "/24"
      gw: "10.1.1.1"
      dhcp_range: "10.1.1.21,10.1.1.150"
          
    - subnet_id: "whiskey-core"
      subnet_ip: "10.1.5.0"
      switch: no
      cidr: "/30"
      gw: "10.1.5.1"
      dhcp_range: null   # core network does not have DHCP only static assignments
      
    - subnet_id: "xray"  # the ns to be created
      subnet_ip: "10.1.2.0"
      switch: yes
      cidr: "/24"
      gw: "10.1.2.1"
      dhcp_range: "10.1.2.21,10.1.2.150"
  
    - subnet_id: "xray-core"
      subnet_ip: "10.1.5.4"
      switch: no
      cidr: "/30"
      gw: "10.1.5.5"
      dhcp_range: null   # core network does not have DHCP only static assignments
  
    - subnet_id: "yankee"  # the ns to be created
      subnet_ip: "10.1.3.0"
      switch: yes
      cidr: "/24"
      gw: "10.1.3.1"
      dhcp_range: "10.1.3.21,10.1.3.150"
  
    - subnet_id: "yankee-core"
      subnet_ip: "10.1.5.8"
      switch: no
      cidr: "/30"
      gw: "10.1.5.9"
      dhcp_range: null   # core network does not have DHCP only static assignments
      
    - subnet_id: "zulu"  # the ns to be created
      subnet_ip: "10.1.4.0"
      switch: yes
      cidr: "/24"
      gw: "10.1.4.1"
      dhcp_range: "10.1.4.21,10.1.4.150"
  
    - subnet_id: "zulu-core"
      subnet_ip: "10.1.5.12"
      switch: no
      cidr: "/30"
      gw: "10.1.5.13"
      dhcp_range: null   # core network does not have DHCP only static assignments
      
  routers:   # multiple of these
    - subnet_id: "core"
      interfaces:
        - subnet_id: "to-whiskey-core"
          ip: "10.1.5.1"
        - subnet_id: "to-xray-core"
          ip: "10.1.5.5"
        - subnet_id: "to-yankee-core"
          ip: "10.1.5.9"
        - subnet_id: "to-zulu-core"
          ip: "10.1.5.13"

    hosts:
      - name: whiskey_host
        interfaces:
        - name: <ifacename>
          ip_addr: 10.1.1.21
        default_route: 10.1.1.1
        adjacent:
          - purple
